<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page1">
        <h1>Will you be my valentine?👉🏽👈🏽</h1>
        <div class="image-container">
            <img src="IMG_8036.jpg" alt="Cute Cat">

        <button disabled>No</button>
    </div>

    <div id="page2" class="hidden">
        <h1>What we grubbing on?</h1>
        <button>Japanese</button>
        <button>Italian</button>
        <button>Laos</button>
    </div>

    <div id="page3" class="hidden">
        <div class="envelope">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="message">Hip Hip Hooray! See you on Feb 14th</div>
        </div>
        <img src="yippee-jumping-snoopy-hc1gv8bjpmjx9knn.gif" alt="Snoopy Jumping" style="max-width: 300px; margin-top: 20px;">
    </div>

    <script src="script.js"></script>

</html>
