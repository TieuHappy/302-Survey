<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="valentine_styles.css">
</head>
<body>
    <div id="page1">
        <h1>Will you be my valentine?</h1>
        <div class="image-container">
            <img src="IMG_8036.jpg" alt="Cute Cat">
        </div>
        <button onclick="goToPage2()">Yes</button>
        <button disabled>No</button>
    </div>

    <div id="page2" class="hidden">
        <h1>Where would you like to eat?</h1>
        <button onclick="selectOption('Japanese')">Japanese</button>
        <button onclick="selectOption('Italian')">Italian</button>
        <button onclick="selectOption('Laos')">Laos</button>
    </div>

    <div id="page3" class="hidden">
        <div class="envelope">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="message">See you February 14th!</div>
        </div>
    </div>

    <script src="valentine_script.js"></script>
</body>
</html>
